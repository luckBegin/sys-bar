<page-header [title]="'区域设置'">
</page-header>
<div class="c-container">
	<button nz-button nzType="primary" class="c-button" (click)="add()">
		新增
	</button>
	<common-table [TableData]="tableData">
	</common-table>
</div>

<!-- model -->
<nz-modal [nzVisible]="isVisible" [nzTitle]="refuseTitle" [nzContent]="refuseContent" [nzFooter]="refuseFooter"
		  (nzOnCancel)="isVisible = false">
	<ng-template #refuseTitle>
		确认删除?
	</ng-template>

	<ng-template #refuseContent>
		<div class="c-flex-row-start">
			<i nz-icon type="info-circle" theme="outline" class="modal-icon icon-error"></i>
			<p style="margin : 0 ; padding: 0">
				一旦删除 , 该数据不可恢复
			</p>
		</div>
	</ng-template>

	<ng-template #refuseFooter>
		<button nz-button nzType="default" (click)="isVisible = false">取消</button>
		<button nz-button nzType="primary" (click)="modalConfirm($event)">确定</button>
	</ng-template>
</nz-modal>

<!-- form -->

<nz-modal [(nzVisible)]="infoBoxShow" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
		  (nzOnCancel)="infoBoxShow = false">
	<ng-template #modalTitle>
        <span *ngIf='!editMark'>
          新增
        </span>
		<span *ngIf='editMark'>
		  编辑
		</span>
	</ng-template>

	<ng-template #modalContent>
		<form nz-form [nzLayout]="'inline'" [formGroup]="form">
			<nz-form-item class='c-formSec'>
				<nz-form-label [nzSm]="6" nzRequired nzFor="name">
					时段名称
				</nz-form-label>
				<nz-form-control [nzSm]="17" [nzOffset]='1'>
					<input nz-input formControlName="name" id="name" placeholder="请输入名称">
					<nz-form-explain *ngIf="form.get('name').dirty && form.get('name').errors">
					<span>
						名称不能为空
					</span>
					</nz-form-explain>
				</nz-form-control>
			</nz-form-item>

			<nz-form-item class='c-formSec'>
				<nz-form-label [nzSm]="6" nzRequired nzFor="startTime">
					开始时间
				</nz-form-label>
				<nz-form-control [nzSm]="17" [nzOffset]='1'>
					<input nz-input formControlName="startTime" id="startTime" placeholder="请输入开始时间">
					<nz-form-explain *ngIf="form.get('startTime').dirty && form.get('startTime').errors">
					<span>
						开始时间不能为空
					</span>
					</nz-form-explain>
				</nz-form-control>
			</nz-form-item>

			<nz-form-item class='c-formSec'>
				<nz-form-label [nzSm]="6" nzRequired nzFor="endTime">
					结束时间
				</nz-form-label>
				<nz-form-control [nzSm]="17" [nzOffset]='1'>
					<input nz-input formControlName="endTime" id="endTime" placeholder="请输入结束时间">
					<nz-form-explain *ngIf="form.get('endTime').dirty && form.get('endTime').errors">
					<span>
						结束时间不能为空
					</span>
					</nz-form-explain>
				</nz-form-control>
			</nz-form-item>

			<nz-form-item class='c-formSec' >
				<nz-form-label [nzSm]="6" nzRequired nzFor="isTime">
					计时可用
				</nz-form-label>
				<nz-form-control [nzSm]="17"  [nzOffset]='1'>
					<nz-select nzPlaceHolder='是否计时可用' formControlName="isTime" id="isTime">
						<nz-option nzValue="1" nzLabel="是"></nz-option>
						<nz-option nzValue="0" nzLabel="否"></nz-option>
					</nz-select>
					<nz-form-explain *ngIf="form.get('isTime').dirty && form.get('isTime').errors">
					  <span>
						  请选择是否计时可用
					  </span>
					</nz-form-explain>
				</nz-form-control>
			</nz-form-item>

			<nz-form-item class='c-formSec' >
				<nz-form-label [nzSm]="6" nzRequired nzFor="isOutright">
					买断可用
				</nz-form-label>
				<nz-form-control [nzSm]="17"  [nzOffset]='1'>
					<nz-select nzPlaceHolder='是否买断可用' formControlName="isOutright" id="isOutright">
						<nz-option nzValue="1" nzLabel="是"></nz-option>
						<nz-option nzValue="0" nzLabel="否"></nz-option>
					</nz-select>
					<nz-form-explain *ngIf="form.get('isOutright').dirty && form.get('isOutright').errors">
					  <span>
						  请选择是否买断可用
					  </span>
					</nz-form-explain>
				</nz-form-control>
			</nz-form-item>

			<nz-form-item class='c-formSec' >
				<nz-form-label [nzSm]="6" nzRequired nzFor="isAdvance">
					预买可用
				</nz-form-label>
				<nz-form-control [nzSm]="17"  [nzOffset]='1'>
					<nz-select nzPlaceHolder='是否预买可用' formControlName="isAdvance" id="isAdvance">
						<nz-option nzValue="1" nzLabel="是"></nz-option>
						<nz-option nzValue="0" nzLabel="否"></nz-option>
					</nz-select>
					<nz-form-explain *ngIf="form.get('isAdvance').dirty && form.get('isAdvance').errors">
					  <span>
						  请选择是否预买可用
					  </span>
					</nz-form-explain>
				</nz-form-control>
			</nz-form-item>

			<nz-form-item class='c-formSec' >
				<nz-form-label [nzSm]="6" nzRequired nzFor="isTomorrow">
					是否过凌晨
				</nz-form-label>
				<nz-form-control [nzSm]="17"  [nzOffset]='1'>
					<nz-select nzPlaceHolder='是否过凌晨' formControlName="isTomorrow" id="isTomorrow">
						<nz-option nzValue="1" nzLabel="是"></nz-option>
						<nz-option nzValue="0" nzLabel="否"></nz-option>
					</nz-select>
					<nz-form-explain *ngIf="form.get('isTomorrow').dirty && form.get('isTomorrow').errors">
					  <span>
						  请选择是否过凌晨
					  </span>
					</nz-form-explain>
				</nz-form-control>
			</nz-form-item>

			<nz-form-item class='c-formSec' >
				<nz-form-label [nzSm]="6" nzRequired nzFor="canDiscount">
					是否折扣
				</nz-form-label>
				<nz-form-control [nzSm]="17"  [nzOffset]='1'>
					<nz-select nzPlaceHolder='是否允许折扣' formControlName="canDiscount" id="canDiscount">
						<nz-option nzValue="1" nzLabel="是"></nz-option>
						<nz-option nzValue="0" nzLabel="否"></nz-option>
					</nz-select>
					<nz-form-explain *ngIf="form.get('canDiscount').dirty && form.get('canDiscount').errors">
					  <span>
						  请选择是否允许折扣
					  </span>
					</nz-form-explain>
				</nz-form-control>
			</nz-form-item>

			<nz-form-item class='c-formSec'>
				<nz-form-label [nzSm]="6" nzFor="remark">
					备注
				</nz-form-label>
				<nz-form-control [nzSm]="17" [nzOffset]='1'>
					<input nz-input formControlName="remark" id="remark" placeholder="请输入备注">
				</nz-form-control>
			</nz-form-item>
		</form>
	</ng-template>

	<ng-template #modalFooter>
		<button nz-button nzType="primary" *ngIf='!editMark' [disabled]="!form.valid" (click)='makeNew($event)'>
			确定
		</button>
		<button nz-button nzType="primary" *ngIf='editMark' [disabled]="!form.valid" (click)='save($event)'>
			保存
		</button>
		<button nz-button nzType="default" (click)='infoBoxShow = false'>
			关闭
		</button>
	</ng-template>
</nz-modal>
