<div class="alain-default__header-logo">
	<a [routerLink]="['/']" class="alain-default__header-logo-link">
		<img class="alain-default__header-logo-expanded" src="./assets/logo-full.svg" alt="{{settings.app.name}}"
			 style="max-height:40px;"/>
		<img class="alain-default__header-logo-collapsed" src="./assets/logo.svg" alt="{{settings.app.name}}"
			 style="max-height:30px;"/>
	</a>
</div>
<div class="alain-default__nav-wrap">
	<ul class="alain-default__nav">
		<!-- Menu -->
		<li>
			<div class="alain-default__nav-item" (click)="toggleCollapsedSidebar()">
				<i nz-icon type="menu-{{settings.layout.collapsed ? 'unfold' : 'fold'}}"></i>
			</div>
		</li>
		<!-- Lock Page -->
		<li class="hidden-mobile">
			<div class="alain-default__nav-item">
				<i nz-icon type="bulb" (click)="weekColor()"></i>
			</div>
		</li>
		<!--&lt;!&ndash; Search Button &ndash;&gt;-->
		<!--<li class="hidden-pc" (click)="searchToggleChange()">-->
		<!--<div class="alain-default__nav-item">-->
		<!--<i nz-icon type="search"></i>-->
		<!--</div>-->
		<!--</li>-->
	</ul>
	<!--<header-search class="alain-default__search" [toggleChange]="searchToggleStatus"></header-search>-->
	<div class="c-flex-row-start header-wrapper">
		<nz-select (ngModelChange)="shopChange($event)" [(ngModel)]="selectShop" nzPlaceHolder='请选择店'
				   style="width: 100px;margin-right: 10px">
			<nz-option
					*ngFor='let item of ENUM_Shops;'
					[nzValue]="item.value"
					[nzLabel]="item.key"
			>
			</nz-option>
		</nz-select>
		<ul class="alain-default__nav">
			<!-- Settings -->
			<li class="hidden-mobile">
				<nz-dropdown nzTrigger="click" nzPlacement="bottomRight">
					<div class="alain-default__nav-item" nz-dropdown>
						<i nz-icon type="setting"></i>
					</div>
					<div nz-menu style="width:200px;">
						<div nz-menu-item>
							<header-fullscreen></header-fullscreen>
						</div>
						<!--<div nz-menu-item>-->
						<!--<header-storage></header-storage>-->
						<!--</div>-->
					</div>
				</nz-dropdown>
			</li>
			<li class="hidden-mobile">
				<header-user></header-user>
			</li>
		</ul>
	</div>
</div>
